<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table 2</title>

        <style>
            table,td,th{
                border:1px solid black;
            }

            table{
                border-collapse: collapse;
                width: 300px;
                height: 200px;
            }

            tr{
                text-align: center;
            }
        </style>
    </head>

    <body>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Position</th>
                    <th>Club</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Haaland</td>
                    <td>Norway</td>
                    <td>CF</td>
                    <td rowspan="3">Manchester City FC</td>
                </tr>

                <tr>
                    <td>Akanji</td>
                    <td>Switzerland</td>
                    <td>CB</td>
                </tr>

                <tr>
                    <td>Ederson</td>
                    <td>Brazil</td>
                    <td>GK</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
