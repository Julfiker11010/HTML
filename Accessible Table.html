<!DOCTYPE html>
<html>
    <head>
        <title>Accessible Table</title>
    </head>

    <body>
        <header>
            <h1>HTML Table</h1>
        </header>

        <main>
            <table>
                <caption>Students info</caption>

                <colgroup>
                    <col span="3" style="background-color:burlywood">
                </colgroup>

                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">GPA</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">101</th>
                        <td>Julfiker</td>
                        <td>4.61</td>
                    </tr>

                    <tr>
                        <td scope="row">102</td>
                        <td>Taoshif</td>
                        <td>4.5</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
